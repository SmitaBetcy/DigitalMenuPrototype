<!doctype html>
<html lang="en" ng-app="myApp">
<head>
		<meta charset="utf-8">
		<base href="/">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Interactive Mobile Menu</title>
		<meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/app.css">
		<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	</head>
	<body ng-controller="AppCtrl" ng-init="callWaiter(false, 'cancelCall')">
		<div class="app">
			
		    <div class="appContainer" ng-class="direction">
		    	<div class="app-animate" ng-view>

		    	</div>
				
			</div>
			
		</div>

		
	    <div class="navList slideMenu">
	    	<ul>
	    		<li><a href="home">Home</a></li>
	    		<li><a href="specials">Specials</a></li>
	    		<li ng-repeat='link in linkList'>
 					<a href="{{link.location}}">{{link.name}}</a>
 				</li>
				<li>close</li>
	       </ul>
	    </div>

	    <!-- Scripts -->
		<script type="text/javascript" src="js/lib/angular/angular.js"></script>
		<script type="text/javascript" src="js/lib/angular/angular-route.js"></script>
		<script type="text/javascript" src="js/lib/angular/angular-resource.js"></script>
		<script type="text/javascript" src="js/lib/angular/angular-animate.js"></script>
		<script type="text/javascript" src="js/lib/angular/angular-touch.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/filters.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
